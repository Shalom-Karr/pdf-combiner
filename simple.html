<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Combiner</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
        }

        .drop-zone {
            border: 3px dashed #bdc3c7;
            border-radius: 10px;
            margin: 20px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .drop-zone.dragover {
            border-color: #3498db;
            background: #e3f2fd;
        }

        .drop-zone-text {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .file-input-btn {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .file-input-btn:hover {
            background: #2980b9;
        }

        .file-list {
            margin: 20px;
            min-height: 200px;
        }

        .file-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: move;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: #e9ecef;
        }

        .file-item.dragging {
            opacity: 0.5;
        }

        .file-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-weight: bold;
            color: white;
        }

        .pdf-icon {
            background: #e74c3c;
        }

        .img-icon {
            background: #2ecc71;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .file-size {
            color: #7f8c8d;
            font-size: 14px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .combine-section {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
            text-align: center;
        }

        .combine-btn {
            background: #27ae60;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-right: 10px;
        }

        .combine-btn:hover:not(:disabled) {
            background: #229954;
        }

        .combine-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .clear-btn:hover {
            background: #c0392b;
        }

        .progress {
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .hidden {
            display: none;
        }

        .drag-handle {
            color: #bdc3c7;
            margin-right: 10px;
            cursor: grab;
        }

        .drag-handle:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PDF Combiner</h1>
            <p>Drag and drop PDFs and images to combine them into one PDF</p>
        </div>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-text">
                Drag and drop PDF files and images here
            </div>
            <button class="file-input-btn" onclick="document.getElementById('fileInput').click()">
                Choose Files
            </button>
            <input type="file" id="fileInput" class="hidden" multiple accept=".pdf,.jpg,.jpeg,.png,.gif,.bmp">
        </div>

        <div class="file-list" id="fileList">
        </div>

        <div class="combine-section">
            <button class="combine-btn" id="combineBtn" disabled>Combine PDFs</button>
            <button class="clear-btn" id="clearBtn">Clear All</button>
            <div class="progress" id="progress">
                <p>Processing files...</p>
            </div>
        </div>
    </div>

    <script>
        class PDFCombiner {
    constructor() {
        this.files = [];
        this.draggedElement = null;
        this.initializeEventListeners();
    }

    initializeEventListeners() {
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const combineBtn = document.getElementById('combineBtn');
        const clearBtn = document.getElementById('clearBtn');

        dropZone.addEventListener('dragover', this.handleDragOver.bind(this));
        dropZone.addEventListener('dragleave', this.handleDragLeave.bind(this));
        dropZone.addEventListener('drop', this.handleDrop.bind(this));

        fileInput.addEventListener('change', this.handleFileSelect.bind(this));
        combineBtn.addEventListener('click', this.combinePDFs.bind(this));
        clearBtn.addEventListener('click', this.clearAll.bind(this));
    }

    handleDragOver(e) {
        e.preventDefault();
        e.stopPropagation();
        document.getElementById('dropZone').classList.add('dragover');
    }

    handleDragLeave(e) {
        e.preventDefault();
        e.stopPropagation();
        document.getElementById('dropZone').classList.remove('dragover');
    }

    handleDrop(e) {
        e.preventDefault();
        e.stopPropagation();
        document.getElementById('dropZone').classList.remove('dragover');
        
        const files = Array.from(e.dataTransfer.files);
        this.addFiles(files);
    }

    handleFileSelect(e) {
        const files = Array.from(e.target.files);
        this.addFiles(files);
        e.target.value = '';
    }

    addFiles(files) {
        const validFiles = files.filter(file => {
            const validTypes = ['application/pdf', 'image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/bmp'];
            return validTypes.includes(file.type) || file.name.toLowerCase().endsWith('.pdf');
        });

        validFiles.forEach(file => {
            const fileObj = {
                id: Date.now() + Math.random(),
                file: file,
                name: file.name,
                size: this.formatFileSize(file.size),
                type: file.type.startsWith('image/') ? 'image' : 'pdf'
            };
            this.files.push(fileObj);
        });

        this.renderFileList();
        this.updateCombineButton();
    }

    renderFileList() {
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';

        this.files.forEach((fileObj, index) => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.draggable = true;
            fileItem.dataset.fileId = fileObj.id;

            fileItem.addEventListener('dragstart', this.handleItemDragStart.bind(this));
            fileItem.addEventListener('dragover', this.handleItemDragOver.bind(this));
            fileItem.addEventListener('drop', this.handleItemDrop.bind(this));
            fileItem.addEventListener('dragend', this.handleItemDragEnd.bind(this));

            const iconClass = fileObj.type === 'pdf' ? 'pdf-icon' : 'img-icon';
            const iconText = fileObj.type === 'pdf' ? 'PDF' : 'IMG';

            fileItem.innerHTML = `
                <div class="file-info">
                    <div class="drag-handle">⋮⋮</div>
                    <div class="file-icon ${iconClass}">${iconText}</div>
                    <div class="file-details">
                        <div class="file-name">${fileObj.name}</div>
                        <div class="file-size">${fileObj.size}</div>
                    </div>
                </div>
                <div class="file-actions">
                    <button class="btn btn-danger" onclick="pdfCombiner.removeFile(${index})">Remove</button>
                </div>
            `;

            fileList.appendChild(fileItem);
        });
    }

    handleItemDragStart(e) {
        this.draggedElement = e.target;
        e.target.classList.add('dragging');
        e.dataTransfer.effectAllowed = 'move';
    }

    handleItemDragOver(e) {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
    }

    handleItemDrop(e) {
        e.preventDefault();
        if (this.draggedElement && this.draggedElement !== e.currentTarget) {
            const draggedId = this.draggedElement.dataset.fileId;
            const targetId = e.currentTarget.dataset.fileId;
            
            this.reorderFiles(draggedId, targetId);
        }
    }

    handleItemDragEnd(e) {
        e.target.classList.remove('dragging');
        this.draggedElement = null;
    }

    reorderFiles(draggedId, targetId) {
        const draggedIndex = this.files.findIndex(f => f.id == draggedId);
        const targetIndex = this.files.findIndex(f => f.id == targetId);

        if (draggedIndex !== -1 && targetIndex !== -1) {
            const draggedFile = this.files.splice(draggedIndex, 1)[0];
            this.files.splice(targetIndex, 0, draggedFile);
            this.renderFileList();
        }
    }

    removeFile(index) {
        this.files.splice(index, 1);
        this.renderFileList();
        this.updateCombineButton();
    }

    clearAll() {
        this.files = [];
        this.renderFileList();
        this.updateCombineButton();
    }

    updateCombineButton() {
        const combineBtn = document.getElementById('combineBtn');
        combineBtn.disabled = this.files.length === 0;
    }

    async combinePDFs() {
        if (this.files.length === 0) return;

        const progress = document.getElementById('progress');
        const combineBtn = document.getElementById('combineBtn');
        
        progress.style.display = 'block';
        combineBtn.disabled = true;

        try {
            const pdfDoc = await PDFLib.PDFDocument.create();

            for (const fileObj of this.files) {
                if (fileObj.type === 'pdf') {
                    await this.addPDFPages(pdfDoc, fileObj.file);
                } else {
                    await this.addImagePage(pdfDoc, fileObj.file);
                }
            }

            const pdfBytes = await pdfDoc.save();
            this.downloadPDF(pdfBytes, 'combined.pdf');

        } catch (error) {
            console.error('Error combining PDFs:', error);
            alert('Error combining files. Please try again.');
        } finally {
            progress.style.display = 'none';
            combineBtn.disabled = false;
        }
    }

    async addPDFPages(pdfDoc, file) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const pages = await pdfDoc.copyPages(pdf, pdf.getPageIndices());
        pages.forEach(page => pdfDoc.addPage(page));
    }

    async addImagePage(pdfDoc, file) {
        const arrayBuffer = await file.arrayBuffer();
        let image;

        if (file.type === 'image/jpeg' || file.type === 'image/jpg') {
            image = await pdfDoc.embedJpg(arrayBuffer);
        } else if (file.type === 'image/png') {
            image = await pdfDoc.embedPng(arrayBuffer);
        } else {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            return new Promise((resolve) => {
                img.onload = async () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    canvas.toBlob(async (blob) => {
                        const pngArrayBuffer = await blob.arrayBuffer();
                        const pngImage = await pdfDoc.embedPng(pngArrayBuffer);
                        
                        const page = pdfDoc.addPage([pngImage.width, pngImage.height]);
                        page.drawImage(pngImage, {
                            x: 0,
                            y: 0,
                            width: pngImage.width,
                            height: pngImage.height,
                        });
                        resolve();
                    }, 'image/png');
                };
                img.src = URL.createObjectURL(file);
            });
        }

        if (image) {
            const page = pdfDoc.addPage([image.width, image.height]);
            page.drawImage(image, {
                x: 0,
                y: 0,
                width: image.width,
                height: image.height,
            });
        }
    }

    downloadPDF(pdfBytes, filename) {
        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
}

const pdfCombiner = new PDFCombiner();
    </script>
</body>

</html>
