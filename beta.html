<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual PDF Editor Pro</title>

    <!-- LIBRARIES -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js" defer></script>
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar-overlay" class="hidden"></div>
    
    <!-- START SCREEN -->
    <div id="start-screen">
        <div class="start-container">
            <div class="start-header">
                <h1>Visual PDF Editor</h1>
                <p>Combine, reorder, and edit pages from PDFs and images.</p>
            </div>
            <div class="start-drop-zone" id="startDropZone">
                <div class="start-drop-zone-text">
                    Drag and drop PDF files and images here
                </div>
                <button class="start-file-btn" id="startChooseFileBtn">Choose Files</button>
            </div>
        </div>
    </div>

    <!-- MAIN EDITOR -->
    <div class="app-container hidden">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Source Files</h2>
                <button class="btn-icon btn-secondary-outline" id="sidebar-close-btn" title="Close menu">✕</button>
            </div>
            <div id="sourceFileList" class="sidebar-content">
                <p class="placeholder">Add files to begin.</p>
            </div>
            
            <!-- New Sidebar Tools -->
            <div class="sidebar-tools">
                <h3>Quick Tools</h3>
                <div class="range-selector">
                    <label for="rangeInput">Select Range (e.g., 1-5, 8)</label>
                    <div class="input-group">
                        <input type="text" id="rangeInput" placeholder="1-3, 5">
                        <button class="btn-sm btn-secondary" id="selectRangeBtn">Go</button>
                    </div>
                </div>
                <button class="btn-full btn-secondary" id="insertBlankBtn">+ Insert Blank Page</button>
            </div>
        </aside>

        <main class="main-view" id="main-view">
            <header class="main-header">
                <div class="header-left">
                    <button class="btn btn-icon btn-secondary-outline" id="menu-toggle-btn">☰</button>
                    <h1 class="main-title">Workspace</h1>
                </div>

                <!-- NEW TOOLBAR -->
                <div class="toolbar">
                    <div class="tool-group">
                        <button class="btn-icon btn-secondary" id="undoBtn" title="Undo (Ctrl+Z)" disabled>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 7v6h6"></path><path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path></svg>
                        </button>
                        <button class="btn-icon btn-secondary" id="redoBtn" title="Redo (Ctrl+Y)" disabled>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 7v6h-6"></path><path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3L21 13"></path></svg>
                        </button>
                    </div>
                    
                    <div class="divider"></div>

                    <div class="tool-group zoom-control">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
                        <input type="range" id="zoomSlider" min="100" max="300" value="160" step="10">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
                    </div>

                    <div class="divider"></div>

                    <button class="btn-icon btn-secondary" id="darkModeToggle" title="Toggle Dark Mode">
                        <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                        <svg class="sun-icon hidden" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    </button>
                </div>

                <div class="main-actions">
                    <button class="btn btn-secondary" id="sortByNumberBtn">Sort</button>
                    <button class="btn btn-danger-outline" id="clearBtn">Clear</button>
                    <button class="btn btn-primary" id="addFilesBtn">Add Files</button>
                    <input type="file" id="fileInput" class="hidden" multiple accept=".pdf,.jpg,.jpeg,.png">
                </div>
            </header>

            <div class="page-grid-container" id="page-grid-container">
                <div class="page-grid" id="page-grid">
                    <!-- Page thumbnails injected here -->
                </div>
            </div>

            <footer id="contextual-footer" class="contextual-footer">
                <div class="selection-info">
                    <button class="btn btn-secondary-outline" id="selectAllBtn">Select All</button>
                    <button class="btn btn-secondary-outline" id="deselectAllBtn">None</button>
                </div>
                <div class="selection-actions">
                    <span id="selection-count"></span>
                    <button class="btn btn-secondary" id="duplicateSelectedBtn" title="Duplicate Selected">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    </button>
                    <button class="btn btn-secondary" id="rotateSelectedBtn">Rotate</button>
                    <button class="btn btn-danger" id="deleteSelectedBtn">Delete</button>
                    <div class="export-group">
                        <button class="btn btn-success" id="saveBtn">Export PDF</button>
                        <button class="btn btn-success export-dropdown-toggle" id="exportDropdownToggle">▼</button>
                        <div class="export-dropdown-menu hidden" id="exportDropdownMenu">
                            <a href="#" id="previewBtn">Preview PDF</a>
                            <a href="#" id="printBtn">Print</a>
                        </div>
                    </div>
                </div>
            </footer>
        </main>
    </div>

    <!-- PREVIEW MODAL -->
    <div id="preview-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Page Preview</h3>
                <button class="close-modal-btn">✕</button>
            </div>
            <div class="modal-body">
                <canvas id="preview-canvas"></canvas>
            </div>
            <div class="modal-footer">
                <span id="preview-meta"></span>
            </div>
        </div>
    </div>

    <div id="loader" class="loader-overlay hidden">
        <div class="loader-content">
            <div class="spinner"></div>
            <p id="loader-text">Processing...</p>
        </div>
    </div>
    
    <iframe id="printFrame" class="hidden"></iframe>
    <script src="script.js" defer></script>
</body>
</html>
