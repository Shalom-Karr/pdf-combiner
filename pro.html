<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual PDF Editor Pro</title>

    <!-- LOCAL LIBRARIES -->
    <script src="js/pdf-lib.min.js" defer></script>
    <script src="js/pdf.min.js" defer></script>
    <script src="js/sortable.min.js" defer></script>
    
    <!-- TAILWIND -->
    <script src="js/tailwindcss.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { primary: '#4f46e5', secondary: '#64748b' },
                    animation: { 'shimmer': 'shimmer 1.5s infinite' },
                    keyframes: { shimmer: { '0%': { transform: 'translateX(-100%)' }, '100%': { transform: 'translateX(100%)' } } }
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Inter', sans-serif; user-select: none; }
        .page-canvas { pointer-events: none; }
        
        /* Neumorphic Shadows & Transitions */
        .page-item {
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .page-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            z-index: 10;
        }
        .page-item.selected {
            transform: translateY(-4px);
            box-shadow: 0 0 0 2px #4f46e5, 0 20px 25px -5px rgb(79 70 229 / 0.15);
        }

        /* Floating Island Animation */
        #contextual-footer { transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease; }
        #contextual-footer.hidden-island { transform: translate(-50%, 200%); opacity: 0; pointer-events: none; }
        
        /* Marquee Selection Box */
        .marquee-box {
            position: absolute;
            border: 1px solid #4f46e5;
            background-color: rgba(79, 70, 229, 0.1);
            z-index: 50;
            pointer-events: none;
        }

        /* Grid vs List View */
        :root { --grid-size: 180px; }
        .view-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(var(--grid-size), 1fr)); gap: 1.5rem; }
        .view-list { display: flex; flex-direction: column; gap: 0.5rem; }
        .view-list .page-item { flex-direction: row; height: 80px; align-items: center; padding: 0.5rem; }
        .view-list .canvas-wrapper { width: 60px; height: 100%; margin-right: 1rem; flex-shrink: 0; }
        .view-list .page-info { border: none; flex: 1; text-align: left; }
        .view-list .page-actions { opacity: 1; }

        /* Skeleton Loading */
        .skeleton-shimmer {
            position: relative; overflow: hidden; background: #e2e8f0;
        }
        .skeleton-shimmer::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            animation: shimmer 1.5s infinite;
        }
        .dark .skeleton-shimmer { background: #334155; }
        .dark .skeleton-shimmer::after { background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent); }

        /* High Res Preview & Dragging */
        #preview-wrapper { cursor: crosshair; overflow: hidden; }
        .draggable-text { 
            position: absolute; 
            cursor: move; 
            user-select: none; 
            white-space: pre; 
            border: 1px dashed transparent; 
            transform-origin: center center;
        }
        .draggable-text:hover, .draggable-text.active { 
            border-color: #6366f1; 
            background: rgba(99, 102, 241, 0.1); 
        }
        
        /* Custom scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.5); border-radius: 20px; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 h-full overflow-hidden transition-colors duration-200">

    <!-- TOAST CONTAINER -->
    <div id="toast-container" class="fixed bottom-6 right-6 flex flex-col gap-3 z-[100]"></div>
    
    <!-- OVERLAY -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 hidden transition-opacity"></div>
    
    <!-- CONTEXT MENU -->
    <div id="context-menu" class="hidden fixed z-50 bg-white dark:bg-slate-800 shadow-xl rounded-lg border border-slate-200 dark:border-slate-700 w-48 py-1">
        <button id="ctx-edit" class="w-full text-left px-4 py-2 text-sm font-bold text-indigo-600 dark:text-indigo-400 hover:bg-indigo-50 dark:hover:bg-slate-700 flex items-center gap-2">
            <span>‚úé</span> Edit Page
        </button>
        <div class="h-px bg-slate-200 dark:bg-slate-700 my-1"></div>
        <button id="ctx-rotate-cw" class="w-full text-left px-4 py-2 text-sm text-slate-700 dark:text-slate-200 hover:bg-indigo-50 dark:hover:bg-slate-700 flex items-center gap-2">
            <span>‚Ü∑</span> Rotate Right
        </button>
        <button id="ctx-rotate-ccw" class="w-full text-left px-4 py-2 text-sm text-slate-700 dark:text-slate-200 hover:bg-indigo-50 dark:hover:bg-slate-700 flex items-center gap-2">
            <span>‚Ü∂</span> Rotate Left
        </button>
        <button id="ctx-duplicate" class="w-full text-left px-4 py-2 text-sm text-slate-700 dark:text-slate-200 hover:bg-indigo-50 dark:hover:bg-slate-700 flex items-center gap-2">
            <span>‚ùê</span> Duplicate
        </button>
        <div class="h-px bg-slate-200 dark:bg-slate-700 my-1"></div>
        <button id="ctx-delete" class="w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 flex items-center gap-2">
            <span>üóë</span> Delete
        </button>
    </div>

    <!-- START SCREEN -->
    <div id="start-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-indigo-900 via-slate-900 to-black p-4">
        <div class="w-full max-w-3xl bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-12 text-center text-white">
                <h1 class="text-5xl font-bold mb-4 tracking-tight bg-gradient-to-r from-indigo-400 to-cyan-300 bg-clip-text text-transparent">Visual PDF Editor</h1>
                <p class="opacity-80 mb-8 text-xl font-light">Securely merge, edit, and organize documents entirely in your browser.</p>
                
                <div class="inline-flex items-center gap-2 bg-emerald-500/20 border border-emerald-500/40 text-emerald-300 px-5 py-2 rounded-full text-sm font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
                    HIPAA Compliant: 100% Local & Secure
                </div>

                <div id="restore-banner" class="hidden mt-6 bg-indigo-600/40 border border-indigo-400/50 text-indigo-100 px-4 py-2 rounded-lg text-sm inline-block">
                    ‚ö†Ô∏è We found your previous work. <button id="restoreBtn" class="underline font-bold hover:text-white ml-2">Restore Session?</button>
                </div>
            </div>
            
            <div id="startDropZone" class="mx-10 mb-10 border-4 border-dashed border-white/10 rounded-xl p-16 text-center bg-black/20 hover:bg-white/5 transition-all duration-300 hover:border-indigo-400/50 cursor-pointer group">
                <div class="mb-4 text-white/40 group-hover:text-indigo-400 transition-colors transform group-hover:scale-110 duration-300">
                    <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                </div>
                <p class="text-white/60 text-lg mb-8 font-medium">Drag PDF or Image files here</p>
                <button id="startChooseFileBtn" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3.5 px-10 rounded-lg shadow-lg shadow-indigo-500/30 transition transform hover:scale-105 active:scale-95 text-lg">
                    Choose Files
                </button>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div class="app-container hidden flex h-screen">
        <!-- SIDEBAR -->
        <aside id="sidebar" class="w-72 bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 flex flex-col flex-shrink-0 z-40 fixed md:relative h-full transition-transform transform -translate-x-full md:translate-x-0 shadow-xl md:shadow-none">
            <div class="p-5 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center">
                <h2 class="font-bold text-lg text-slate-800 dark:text-white">Documents</h2>
                <button id="sidebar-close-btn" class="md:hidden text-slate-400 hover:text-slate-700">‚úï</button>
            </div>
            <div id="sourceFileList" class="flex-1 overflow-y-auto p-4 space-y-2 custom-scroll"></div>
            
            <div class="p-4 border-t border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 space-y-3">
                <div class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Actions</div>
                <button id="insertBlankBtn" class="w-full py-2.5 px-4 bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-600 text-sm font-medium text-left flex items-center gap-3 transition">
                    <span class="text-slate-400 text-lg">+</span> Insert Blank Page
                </button>
                <button id="openTextModalBtn" class="w-full py-2.5 px-4 bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-600 text-sm font-medium text-left flex items-center gap-3 transition">
                    <span class="text-slate-400 text-lg">T</span> Add Text / Watermark
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main id="main-view" class="flex-1 flex flex-col min-w-0 bg-slate-100 dark:bg-slate-900/50 relative">
            
            <!-- HEADER -->
            <header class="bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 shadow-sm z-30 px-6 py-3 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button id="menu-toggle-btn" class="md:hidden text-slate-500">‚ò∞</button>
                    
                    <!-- View Toggle -->
                    <div class="flex bg-slate-100 dark:bg-slate-700 rounded-lg p-1">
                        <button id="viewGridBtn" class="p-1.5 rounded bg-white dark:bg-slate-600 shadow-sm text-indigo-600"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg></button>
                        <button id="viewListBtn" class="p-1.5 rounded hover:bg-slate-200 dark:hover:bg-slate-500 text-slate-500"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg></button>
                    </div>

                    <div class="h-6 w-px bg-slate-200 dark:bg-slate-700"></div>

                    <div class="flex items-center gap-2 text-sm text-slate-500">
                        <span class="hidden sm:inline">Filename:</span>
                        <input type="text" id="filenameInput" value="document" class="bg-transparent border-b border-transparent hover:border-slate-300 focus:border-indigo-500 outline-none w-32 text-slate-800 dark:text-white transition-colors">
                        <span class="text-slate-400">.pdf</span>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <button id="darkModeToggle" class="text-slate-400 hover:text-slate-600 dark:hover:text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    </button>
                    <button id="addFilesBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium py-2 px-4 rounded-lg shadow-md transition hover:-translate-y-0.5">
                        + Add Files
                    </button>
                    <input type="file" id="fileInput" class="hidden" multiple accept=".pdf,.jpg,.jpeg,.png">
                </div>
            </header>

            <!-- CANVAS / GRID -->
            <div id="page-grid-container" class="flex-1 overflow-y-auto p-8 relative custom-scroll">
                <div id="page-grid" class="view-grid pb-32"></div>
            </div>

            <!-- FLOATING ISLAND FOOTER -->
            <footer id="contextual-footer" class="fixed bottom-8 left-1/2 -translate-x-1/2 hidden-island z-40 bg-slate-900/90 dark:bg-white/90 text-white dark:text-slate-900 backdrop-blur-md rounded-full shadow-2xl px-6 py-3 flex items-center gap-6 border border-slate-700 dark:border-slate-200 transition-all duration-300">
                
                <div class="flex items-center gap-4 text-sm font-medium border-r border-slate-600 dark:border-slate-300 pr-6">
                    <span id="selection-count">0 selected</span>
                    <button id="deselectAllBtn" class="text-slate-400 hover:text-white dark:hover:text-slate-600 underline decoration-dotted">Clear</button>
                </div>

                <div class="flex items-center gap-2">
                    <button id="rotateSelectedBtn" class="p-2 hover:bg-white/10 dark:hover:bg-slate-200 rounded-full transition" title="Rotate">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    </button>
                    <button id="deleteSelectedBtn" class="p-2 hover:bg-red-500/20 text-red-400 hover:text-red-300 dark:text-red-600 dark:hover:text-red-700 rounded-full transition" title="Delete">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>

                <div class="h-6 w-px bg-slate-600 dark:bg-slate-300"></div>

                <button id="saveBtn" class="bg-indigo-500 hover:bg-indigo-600 text-white px-5 py-1.5 rounded-full text-sm font-bold shadow-lg shadow-indigo-500/30 transition hover:scale-105 flex items-center gap-2">
                    Export PDF
                    <svg class="w-4 h-4 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                </button>
            </footer>
        </main>
    </div>

    <!-- PAGE EDITOR MODAL -->
    <div id="text-modal" class="fixed inset-0 z-[60] bg-black/70 hidden flex items-center justify-center backdrop-blur-md opacity-0 transition-opacity duration-300">
        <div class="bg-white dark:bg-slate-800 w-full max-w-6xl h-[85vh] rounded-2xl shadow-2xl overflow-hidden flex flex-col transform scale-95 transition-transform duration-300">
            <div class="bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 p-4 flex justify-between items-center shrink-0">
                <div class="flex items-center gap-4">
                    <h3 class="font-bold text-lg text-slate-800 dark:text-white">Page Editor</h3>
                    <div class="h-4 w-px bg-slate-300 dark:bg-slate-600"></div>
                    <p id="editor-page-info" class="text-slate-500 text-sm"></p>
                </div>
                <div class="flex gap-2">
                    <button id="savePageEdits" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition shadow-md">Done</button>
                    <button class="close-text-modal text-slate-400 hover:text-slate-600 px-3">Cancel</button>
                </div>
            </div>
            
            <div class="flex flex-1 overflow-hidden">
                <!-- Floating Controls (Left) -->
                <div class="w-80 bg-slate-50 dark:bg-slate-900 border-r border-slate-200 dark:border-slate-700 flex flex-col overflow-y-auto p-6 z-10 shadow-lg custom-scroll">
                    <div class="mb-6">
                        <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 block">Quick Actions</label>
                        <div class="grid grid-cols-2 gap-2">
                            <button id="editor-rotate-ccw" class="py-2 px-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 rounded text-sm hover:bg-slate-100 dark:hover:bg-slate-700">‚Ü∂ Rotate L</button>
                            <button id="editor-rotate-cw" class="py-2 px-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 rounded text-sm hover:bg-slate-100 dark:hover:bg-slate-700">Rotate R ‚Ü∑</button>
                        </div>
                    </div>

                    <div class="space-y-4 flex-1">
                        <div class="p-4 bg-indigo-50 dark:bg-indigo-900/20 rounded-xl border border-indigo-100 dark:border-indigo-800">
                            <label class="block text-xs font-bold text-indigo-900 dark:text-indigo-300 mb-2">ADD TEXT</label>
                            <textarea id="txt-content" placeholder="Type here..." class="w-full h-20 text-sm p-3 rounded-lg border-0 focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-slate-800 mb-2 resize-none shadow-sm"></textarea>
                            <button id="addTextLayerBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg text-sm font-medium shadow-sm transition">Add to Page</button>
                        </div>

                        <div id="layer-controls" class="hidden space-y-4 opacity-50 pointer-events-none transition-opacity">
                            <div class="h-px bg-slate-200 dark:bg-slate-700"></div>
                            <div class="flex justify-between items-center">
                                <span class="text-xs font-bold text-slate-400 uppercase">Styling</span>
                                <button id="delete-layer-btn" class="text-red-500 text-xs hover:underline">Remove Selected</button>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="text-xs text-slate-500 mb-1 block">Font</label>
                                    <select id="txt-font" class="w-full text-sm p-1.5 rounded border border-slate-200 dark:border-slate-600 bg-transparent"><option value="Helvetica">Helvetica</option><option value="TimesRoman">Times</option><option value="Courier">Courier</option></select>
                                </div>
                                <div>
                                    <label class="text-xs text-slate-500 mb-1 block">Size</label>
                                    <input type="number" id="txt-size" class="w-full text-sm p-1.5 rounded border border-slate-200 dark:border-slate-600 bg-transparent">
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="text-xs text-slate-500 mb-1 block">Color</label>
                                    <input type="color" id="txt-color" class="w-full h-8 cursor-pointer rounded">
                                </div>
                                <div>
                                    <label class="text-xs text-slate-500 mb-1 block">Opacity</label>
                                    <!-- This is the input that was missing causing the error -->
                                    <input type="range" id="txt-opacity" min="0.1" max="1" step="0.1" value="1" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600 mt-2">
                                </div>
                            </div>
                            
                            <div>
                                <label class="text-xs text-slate-500 mb-1 block">Rotation</label>
                                <input type="range" id="txt-rotation" min="-180" max="180" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Canvas Area -->
                <div class="flex-1 bg-slate-200 dark:bg-slate-950 flex items-center justify-center p-8 overflow-hidden relative">
                    <div id="preview-wrapper" class="relative shadow-2xl transition-transform duration-200 ease-out origin-center">
                        <canvas id="modal-bg-canvas" class="block bg-white"></canvas>
                        <div id="overlay-container" class="absolute inset-0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- LOADER -->
    <div id="loader" class="fixed inset-0 z-[100] bg-white/90 dark:bg-slate-900/90 flex flex-col items-center justify-center hidden backdrop-blur-sm">
        <div class="w-12 h-12 border-4 border-slate-200 border-t-indigo-600 rounded-full animate-spin mb-4"></div>
        <p id="loader-text" class="text-slate-600 dark:text-slate-300 font-medium animate-pulse">Processing...</p>
    </div>
    
    <iframe id="printFrame" class="hidden"></iframe>
    <script src="script.js" defer></script>
</body>
</html>
